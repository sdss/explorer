site_name: Explorer documentation
theme:
  name: material
  features:
    - content.tooltips 
    - navigation.expand 
    - navigation.indexes 
    - navigation.sections 
plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          extensions:
          - griffe_pydantic:
              schema: true
- search
- gen-files:
    scripts:
    - scripts/gen_reference_pages.py
- literate-nav:
    nav_file: SUMMARY.md
markdown_extensions:
  - toc:
      permalink: "#"
      separator: "_"
      baselevel: 2
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
nav:
  - Introduction: index.md
  - User Guide:
    - Plotting: user/plotting.md
    - Multiple subsets: user/subsets.md
    - Virtual columns: user/vc.md
    - Selecting targeting cartons: user/cartons.md
    - Crossmatch: user/crossmatch.md
    - Downloading data: user/download.md
  - Examples:
    - Creating a HR Diagram: examples/hr.md
    - Selecting sources from Gaia: examples/crossmatch.md
    - Selecting a carton: examples/yso.md
    - Comparing flags and datasets: examples/flags.md
    - Getting your data out: examples/flags.md
  - Developer Guide:
    - Index: developer/index.md
    - Layout: developer/codebase.md
    - Data files: developer/datafiles.md
    - Guardrailing: developer/guardrailing.md
  - Reference: reference/
  - About: 
    - Description: about.md
    - License: license.md

